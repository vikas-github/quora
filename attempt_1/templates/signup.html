{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Login</h2>
{% if user.is_authenticated %}
    <p> Hey {{user.username}}! You are already loggedin <a class="btn" href="{% url 'home' %}">Go to home</a></p>
{% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
{% endif %}
{% endblock %}
