{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
{% if user.is_authenticated %}
    <p>You are already loggedin <a class="btn" href="/">Go to home</a></p>
{% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
{% endif %}
{% endblock %}
