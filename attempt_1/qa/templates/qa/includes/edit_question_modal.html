{% load qa_extras %}
<div class="modal fade edit_question_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Question</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <div class="add_question_error alert alert-dismissible alert-danger hide">
                    <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                    <span class="error_text"></span>
                </div>
                <div class="asking_user">
                    {% if user.is_authenticated %}
                     <span class="asking_user_name_photo">
                        <a href="/profile/{{user.username}}">
                            <img class="profile_photo_img" src="/{{user|getuseravatar}}" alt="{{user.first_name}} {{user.last_name}}" height="50" width="50">
                        </a>
                         <span class="asking_user_name">
                             <a class="user" href="/profile/{{user.username}}">{{user.first_name}} {{user.last_name}}</a>
                         </span>
                     </span>
                    {% endif %}
                 </div>
                <div class="question_text_area">
                    {% csrf_token %}
                    <textarea name="question_text" placeholder="Start your question with &quot;What&quot;, &quot;How&quot;, &quot;Why&quot;, etc." ></textarea>
                    <input type="hidden" name="qid" value="" />
                </div>
          </div>
          <div class="modal-footer">
              <a href="#" class="add_question_cancel" data-dismiss="modal">Cancel</a>
              <a href="#" class="change_question_text_submit">Change Question</a>
          </div>
        </div>
      </div>
</div>
